    </div>    
    <div class="sidebar-trigger" onclick="toggleSidebar()">
        <span id="menu-icon"><i class="fas fa-bars"></i> Menu</span>

        <nav>
            <ul>
                <li><i class="fas fa-book"></i> <a href="subject.html">Subjects</a></li>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menu-icon");
            var closeIcon = document.querySelector(".sidebar .close-icon");
            if (sidebar.style.left === "0px" || sidebar.style.left === "") {
                sidebar.style.left = "-200px";
                menuIcon.style.display = "inline-block";
                closeIcon.style.display = "none";
            } else {
                sidebar.style.left = "0px";
                menuIcon.style.display = "none";
                closeIcon.style.display = "inline-block";
            }
        }
    </script>
