<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <link rel="icon" href="MIUSC LOGO.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="blurred1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="blurred-background"></div>
    <div class="container-for-login">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <h2 class="profile-heading"><i class="fas fa-user"></i> Teacher Login</h2> 
        <form class="login-form" action="home.html" method="post">
            <div class="input-group">
                <label for="student-username">Username:</label>
                <input type="text" id="student-username" name="student-username" required>
            </div>
            <div class="input-group password-input-group">
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>
                <span class="show-password-icon">👁️</span>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p>Hey, don't have an account yet? <a href="register.html">Click here</a>.</p>
        </form>
    </div>
</body>
</html>
